<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Fullhouse Vintage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <div class="logo">
                <img src="logo-white.png" alt="Fullhouse Vintage Logo">
            </div>
            <div class="logo-text">
                <h3>FULL HOUSE VINTAGE</h3>
            </div>
        </div>

        <nav>
            <ul class="menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>

        <div class="header-icons">
            <a href="#" class="icon-link">
                <img src="search.png" alt="Buscar" class="header-icon">
            </a>
            <a href="#" class="icon-link">
                <img src="user.png" alt="Perfil" class="header-icon">
            </a>
            <a href="#" class="icon-link">
                <img src="shopping-cart.png" alt="Carrito" class="header-icon">
            </a>
        </div>
    </header>


    <section class="contact-section">
        <h1>Contáctanos</h1>
        <div class="contact-container">
            <form class="contact-form">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="asunto">Asunto:</label>
                    <input type="text" id="asunto" name="asunto" required>
                </div>

                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                </div>

                <div class="form-buttons">
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpiar</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Aviso de cookies -->
    <div id="cookieNotice" class="cookieNotice">
        <p>Este sitio web utiliza cookies para mejorar su experiencia.</p>
        <button id="acceptCookies">Aceptar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
